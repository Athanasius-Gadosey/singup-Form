<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Style</title>
</head>

<body>
    <div class="container">
        <div class="form-wrap">
            <h2>Sign Up</h2>
            <p>It's actually free and takes just a minute</p>
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Afia" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Antwi" id="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Antwi@yaho.com" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Antwi!@231" id="password">
                </div>
                <div class="form-group">
                    <label for="confPassword">Confirmed Password</label>
                    <input type="password" placeholder="Antwi@yaho.com" id="confPassword">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="down-text">By clicking the Sign Up button you agree to our <a href="">Terms & Conditions</a> and <a href="">Privacy
                        Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an Account? <a href="">Login Here </a></p>
        </footer>
    </div>
</body>

</html>
